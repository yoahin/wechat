{# wiki with pure text #}
{% macro wiki_text(content) %}
<section class="wiki">
  <section class="wiki-heading">
    ❉<span class="wiki-title">
      WikipediA
    </span>
    <p class="wiki-entry">{{ content['entry'] }}</p>
  </section>
  
  <section class="wiki-content">
    {% for para in content['paras'] %}
    <p>
      {{ para }}
    </p>
    {% endfor %}
  </section>
</section>
{% endmacro %}

<!-- note jinja -->

{# murmur symbol #}
{%- set note_symbol -%}
<sup style="color: #B48EAD;">㋡</sup>
{% endset %}

{# note number marks #}
{% set notemarks = {
                  '1': '❶', '2': '❷', 
                  '3': '❸', '4': '❹',
                  '5': '❺', '6': '❻',
                  '7': '❼', '8': '❽',
                  '9': '❾', '0': '⓿',
                  '10': '❿', '11': '⓫',
                  '12': '⓬', '13': '⓭'
                  } 
%}


{% macro murmurs(paras, short=true) %}
<section class="note">
  <section class="note-title">
    <span>㋡Murmurs</span>
  </section>
  {% if short %}
  <section class="note-content note-short">
  {% else %}
  <section class="note-content">
  {% endif -%}
    {%- for para in paras -%}
      <p>{{ para }}</p>
    {%- endfor -%}
  </section>
</section>
{% endmacro %}

{# ================ FOOTNOTE =========== #}
<!-- footnote jinja -->
{%- macro ftnum(n) -%}
<sup style="color: #81A1C1">[{{n}}]</sup>
{% endmacro %}

{%- macro footnote(urls, start=1, auto=true) -%}
<!-- footnote -->
<section class="ft">
    <span class="ft-title">↸Footnote</span>
    {% if auto %}
    <section class="ft-links note-short">
    {% else %}
    <section class="ft-links">
    {% endif %}
      <ol start="{{start}}">
        {% for url in urls -%}
        <li>
          {{ url }}
        </li>
        {% endfor %}
      </ol>
    </section>
</section>
{% endmacro -%}
